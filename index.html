<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Filter App</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg_dark_blue d-flex flex-column align-items-center justify-content-center">
    <h1 class="text-center text-danger mb-5">Photo Editor</h1>
    <div class="container-fluid
    d-flex justify-content-center align-items-center flex-column">
        <div id="container-button" class="d-flex justify-content-center">
            <button type="button" class="btn btn-light px-5 border border-dark" onclick="loadImage()">

                <h4>Clicca per caricare un'immagine</h4>

                <svg xmlns="http://www.w3.org/2000/svg" width="300" fill="currentColor"
                    class="bi bi-cloud-arrow-up-fill text-info" viewBox="0 0 16 16">
                    <path
                        d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z" />
                </svg>

            </button>
        </div>
        <h2>Seleziona un filtro:</h2>
        <div class="filters d-flex align-items-center justify-content-center">
            <div class="filter">
                <label for="blur-range">Blur:</label>
                <input id="blur-range" type="range" min="0" max="10" step="0.1" value="0" oninput="applyFilters()">
            </div>
            <div class="filter">
                <label for="brightness-range">Brightness:</label>
                <input id="brightness-range" type="range" min="0" max="200" value="100" oninput="applyFilters()">
            </div>
            <div class="filter">
                <label for="contrast-range">Contrast:</label>
                <input id="contrast-range" type="range" min="0" max="200" value="100" oninput="applyFilters()">
            </div>
            <div class="filter">
                <label for="saturation-range">Saturation:</label>
                <input id="saturation-range" type="range" min="0" max="200" value="100" oninput="applyFilters()">
            </div>
            <div class="filter">
                <label for="hue-range">Hue:</label>
                <input id="hue-range" type="range" min="0" max="360" value="0" oninput="applyFilters()">
            </div>
            <div class="filter">
                <label for="grayscale-checkbox">Grayscale:</label>
                <input id="grayscale-checkbox" type="checkbox" onchange="applyFilters()">
            </div>
            <div class="filter">
                <label for="sepia-checkbox">Sepia:</label>
                <input id="sepia-checkbox" type="checkbox" onchange="applyFilters()">
            </div>
            <div class="filter">
                <label for="invert-checkbox">Invert:</label>
                <input id="invert-checkbox" type="checkbox" onchange="applyFilters()">
            </div>
        </div>
        <button class="btn btn-success rounded-3 my-3" onclick="resetFilters()" id="resetFiltersButton"
            type="button">Resetta Filtri</button>
    </div>



    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
